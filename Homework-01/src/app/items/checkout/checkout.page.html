<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-button (click)="onClear()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of checkout_items">
      <ion-avatar slot="start">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-label>
        Quantity: {{item.quantity}}
      </ion-label>
      <ion-label>
        Price: ${{(item.quantity * item.price).toFixed(2)}}
      </ion-label>
      <ion-button (click)="onAddOneItem(item)">
        Add to Cart
      </ion-button>
      <ion-button (click)="onRemoveOneItem(item)" slot="end">
        Remove
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>
        Total: ${{onCalcTotal().toFixed(2)}} ({{onCartTotal()}} items)
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-button expand="block">
      Pay with Google Pay
    </ion-button>
    <ion-button expand="block">
      Pay with Apple Pay
    </ion-button>
    <ion-button expand="block">
      Pay with PayPal
    </ion-button>
    <ion-button expand="block">
      Pay with Debit/Credit Card
    </ion-button>
  </ion-list>
</ion-content>
