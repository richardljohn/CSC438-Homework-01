<ion-header>
  <ion-toolbar>
    <ion-title>{{loadedItem.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><ion-img [src]="loadedItem.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h1>{{loadedItem.name}}</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-list><ion-item *ngFor="let content of loadedItem.ingredients">{{content}}</ion-item></ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
