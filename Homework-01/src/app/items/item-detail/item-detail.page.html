<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedItem.name}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding><ion-img [src]="loadedItem.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <h1>{{loadedItem.name}}</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list><ion-item *ngFor="let content of loadedItem.ingredients">{{content}}</ion-item></ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
